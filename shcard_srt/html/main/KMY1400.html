<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>승차권보관함 | Srt</title>
    <script src="../../js/shinsrt.css.js"></script>
	<script src="../../js/shinsrt.ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">승차권 보관함</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">승차권보관함(이용내역) 본문 시작</h2>
                <div class="tab_wrap j_ui_tab">
                    <ul class="tab_list" role="tablist">
                        <li><a href="#tab1" role="tab" aria-selected="false">내 승차권</a></li>
                        <li class="on"><a href="#tab2" role="tab" aria-selected="true">이용내역</a></li>
                    </ul>
                </div>
                <div id="tab2" class="tab_cont on" role="tabpanel">
                    <div class="filter_date">
                        <span class="filter_tit">조회기간</span>
                        <a href="#" class="btn_link arr" role="button">2022.06.08 ~ 2022.12.08</a>
                    </div>
                    <div class="inner">
                        <div>
                            <ul class="box_line">
                                <li>
                                    <div class="box_info">
                                        <div class="ticket_num">
                                            <span class="badge blue">스마트 티켓</span>
                                            <span class="number">81216-1125-1175-12</span>
                                        </div>
                                        <div class="train_info">
                                            <div class="date_area">
                                                <span class="date">2022.12.16(금)</span>
                                            </div>
                                            <div class="train_item">
                                                <div class="train_num">
                                                    <span class="num">SRT 651</span>
                                                </div>
                                                <div class="train_station">
                                                    <span><strong>수서</strong>(05:08)</span>
                                                    <span><strong>오송</strong>(05:43)</span>
                                                </div>
                                            </div>
                                        </div>
                                        <dl class="price ty2">
                                            <dt>결제금액</dt>
                                            <dd><strong>51,800원</strong></dd>
                                            <dt>발권상태</dt>
                                            <dd><strong>사용완료</strong></dd>
                                        </dl>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->
